name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 週に一回の定期実行（SchedulerモジュールのCICD連携用）
  schedule:
    - cron: '0 0 * * 0'  # 毎週日曜日の午前0時に実行

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -e .
        
    - name: Lint with flake8
      run: |
        # E501: Line too long
        # E203: Whitespace before ':'
        # W503: Line break before binary operator
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest and coverage
      run: |
        pytest --cov=src/arxiv_harvester tests/
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        verbose: true

  notify:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Notify Slack on Success
      if: ${{ needs.test.result == 'success' }}
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: arxiv-ci
        SLACK_COLOR: good
        SLACK_MESSAGE: ':white_check_mark: テスト成功: arXiv Harvester'
        SLACK_TITLE: テスト成功
        MSG_MINIMAL: true
        
    - name: Notify Slack on Failure
      if: ${{ needs.test.result != 'success' }}
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: arxiv-ci
        SLACK_COLOR: danger
        SLACK_MESSAGE: ':rotating_light: テスト失敗: arXiv Harvester'
        SLACK_TITLE: テスト失敗
        MSG_MINIMAL: false
